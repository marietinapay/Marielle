<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vicente's Fishery - Feed Stocks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      min-height: 100vh;
      color: #1f2937;
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: #0f4471;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0 1rem 0;
      min-height: 100vh;
    }
    .logo-section {
      text-align: left;
      width: 100%;
      padding-left: 32px;
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-circle {
      background: #3683cc;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .logo-text {
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.2;
    }
    .nav-menu {
      width: 100%;
      padding-left: 32px;
      flex: 1;
    }
    .nav-item {
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 1.4rem;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-radius: 8px;
      padding: 0.18rem 0.5rem;
      text-decoration: none;
      border: none;
    }
    .nav-item.active,
    .nav-item:hover {
      background: #3784d1;
      color: #0f4471;
      text-decoration: none;
    }
    .nav-item i {
      color: #4e55a2;
      font-size: 1.15em;
      min-width: 30px;
      text-align: center;
    }
    .logout-section {
      width: 100%;
      padding-left: 32px;
      margin-top: 2rem;
    }
    .logout-btn {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      gap: 1rem;
      margin-bottom: 0.5rem;
      background: none;
      border: none;
      outline: none;
    }
    .logout-btn i { color: #7e36cc; }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 0;
      position: relative;
    }
    .feedstocks-title {
      font-size: 2.7rem;
      font-weight: 900;
      text-align: center;
      margin: 2.2rem 0 1.6rem 0;
      color: #070707;
      letter-spacing:0.04em;
    }
    .search-row {
      width: 86%;
      display: flex;
      align-items: center;
      margin-bottom: 1.6rem;
      gap: 1.1rem;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .searchbox {
      background: #dedede;
      border-radius: 13px;
      border: none;
      padding: 0.7rem 2.3rem;
      font-size: 1.33rem;
      width: 56%;
      min-width: 180px;
      margin-right: 1rem;
      outline: none;
    }
    .button {
      background: #3784d1;
      color: #fff;
      border: none;
      border-radius: 11px;
      font-size: 1.09rem;
      font-weight: 600;
      padding: 0.6rem 2rem;
      cursor: pointer;
      box-shadow: 2px 3px 0px #b2c3eff3;
      display: inline-flex;
      align-items: center;
      gap: 0.4em;
      transition: background 0.13s;
    }
    .button:active { box-shadow:none; }
    .button:hover { background: #204379; }
    .feedstocks-form-box {
      background: #b6d2ee;
      border-radius: 36px;
      width: 460px;
      min-width: 260px;
      padding: 2rem 1.3rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      font-weight: 600;
      font-size: 1.23rem;
      margin-bottom: 1.5rem;
      align-self: center;
    }
    .stocks-row {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .stocks-label {
      font-weight: 700;
      color: #223;
      font-size: 1.09rem;
      background: none;
      margin-bottom: 0.18rem;
    }
    .stocks-input {
      background: #fff8fa;
      border: none;
      border-radius: 8px;
      padding: 0.35rem 1rem;
      font-size: 1.17rem;
      font-weight: 500;
      width: 98%;
      margin-bottom: 0.1rem;
      box-sizing: border-box;
    }
    .feedstocks-table-container {
      width: 88%;
      margin: 0 auto 3rem auto;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }
    .feedstocks-table {
      border-collapse: collapse;
      width: 780px;
      min-width: 320px;
      font-size: 1.13rem;
      background: #bababa;
      margin: 0 auto;
      box-shadow: 0 0 12px rgba(18,29,71,0.10);
    }
    .feedstocks-table th, .feedstocks-table td {
      border: 1px solid #74767d;
      padding: 1rem 0.5rem;
      text-align: center;
      font-weight: 600;
      background: #bababa;
    }
    .feedstocks-table th { background: #464646; color: #fff; }
    @media (max-width: 900px) {
      .main-content { padding: 0; }
      .search-row { width: 98vw; gap: 0.8rem; }
      .feedstocks-form-box { width: 98vw; min-width: 10px; padding: 1.2rem; }
      .feedstocks-table-container { width: 99vw; }
      .feedstocks-table { width: 99vw; font-size: 1rem; }
    }
    @media (max-width: 700px) {
      .sidebar { width: 80px; padding-left: 0; }
      .logo-section { padding-left: 8px; }
      .logo-text { font-size: 0.9rem; }
      .nav-menu { padding-left: 8px; }
      .main-content, .search-row, .feedstocks-table-container { width: 100vw; min-width: 200px;}
      .feedstocks-form-box, .feedstocks-table { width: 97vw; }
      .feedstocks-title { font-size: 1.5rem; }
      .searchbox { width: 50vw; font-size:1.1rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <div class="logo-circle">Logo</div>
      <div class="logo-text">Vicente's<br>Fishery</div>
    </div>
    <div class="nav-menu">
      <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i>Dashboard  </a>
      <a href="workersdata.html" class="nav-item"><i class="fa-solid fa-id-card"></i>Worker's Data</a>
      <a href="transaction.html" class="nav-item"><i class="fa-solid fa-money-bill-trend-up"></i>Transaction</a>
      <a href="computation.html" class="nav-item"><i class="fa-solid fa-calculator"></i>Computation</a>
      <a href="feedstocks.html" class="nav-item active"><i class="fa-solid fa-chart-column"></i>Feed Stocks</a>
      <a href="about.html" class="nav-item"><i class="fa-solid fa-circle-info"></i>About</a>
    </div>
    <div class="logout-section">
      <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
    </div>
  </div>
  <div class="main-content">
    <div class="feedstocks-title">FEED STOCKS</div>
    <div class="search-row">
      <input type="text" class="searchbox" placeholder="Search..." />
      <button class="button"><i class="fa-solid fa-bookmark"></i> Save</button>
    </div>
    <form class="feedstocks-form-box" autocomplete="off">
      <div class="stocks-row">
        <label class="stocks-label" for="feed-id">ID:</label>
        <input class="stocks-input" type="text" id="feed-id" name="feed-id"/>
      </div>
      <div class="stocks-row">
        <label class="stocks-label" for="feed-name">Name of Feed:</label>
        <input class="stocks-input" type="text" id="feed-name" name="feed-name"/>
      </div>
      <div class="stocks-row">
        <label class="stocks-label" for="feed-price">Price/piece:</label>
        <input class="stocks-input" type="number" id="feed-price" name="feed-price"/>
      </div>
      <div class="stocks-row">
        <label class="stocks-label" for="feed-quantity">Quantity:</label>
        <input class="stocks-input" type="number" id="feed-quantity" name="feed-quantity"/>
      </div>
      <div class="stocks-row">
        <label class="stocks-label" for="feed-date">Date/Month:</label>
        <input class="stocks-input" type="month" id="feed-date" name="feed-date"/>
      </div>
    </form>
    <div class="feedstocks-table-container">
      <table class="feedstocks-table">
        <thead>
          <tr>
            <th>Feeds</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Date Delivered</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
