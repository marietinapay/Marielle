<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicente's Fishery - Worker's Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0; 
      font-family: 'Inter', sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #1f2937;
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: #0f4471;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0 1rem 0;
      min-height: 100vh;
    }
    .logo-section {
      text-align: left;
      width: 100%;
      padding-left: 32px;
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-circle {
      background: #3683cc;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .logo-text {
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.2;
    }
    .nav-menu {
      width: 100%;
      padding-left: 32px;
      flex: 1;
    }
    .nav-item {
      text-decoration: none;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 1.4rem;
      gap: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-radius: 8px;
      padding: 0.18rem 0.5rem;
      border: none;
    }
    .nav-item.active,
    .nav-item:hover {
      background: #3784d1;
      color: #0f4471;
      text-decoration: none;
    }
    .nav-item i {
      color: #4e55a2;
      font-size: 1.15em;
      min-width: 30px;
      text-align: center;
    }
    .logout-section {
      width: 100%;
      padding-left: 32px;
      margin-top: 2rem;
    }
    .logout-btn {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      gap: 1rem;
      margin-bottom: 0.5rem;
      background: none;
      border: none;
      outline: none;
    }
    .logout-btn i { color: #7e36cc; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      height: 100vh;
      overflow: auto;
    }

    .worker-form-area {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 2.4rem;
      align-items: flex-start;
    }
    .worker-form-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1.01rem;
    }
    .worker-title {
      font-size: 2.7rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1.4rem;
      letter-spacing: 0.06em;
      color: #111;
      text-shadow: 1px 2px 8px #3242667d;
    }
    .form-row-worker {
      display: flex;
      gap: 1.4rem;
      margin-bottom: 0.8rem;
    }
    .form-label-worker {
      background: #bfbfbf;
      padding: 0.42rem 1rem;
      border-radius: 8px;
      min-width: 155px;
      color: #222;
      font-weight: 700;
      font-size: 1.08rem;
      margin-bottom: 0.18rem;
      display: inline-block;
      flex-shrink: 0;
      letter-spacing: 0.02em;
    }
    .worker-input {
      background: #ededed;
      border-radius: 8px;
      border: none;
      padding: 9px 12px;
      font-size: 1.08rem;
      width: 160px;
      font-family: inherit;
      color: #111;
      outline: none;
      margin-bottom: 0.18rem;
    }
    .worker-input:focus {
      background: #d5ebff;
      border: 1px solid #3784d1;
    }
    .worker-input[readonly] {
      background: #eaeaea;
    }
    .person-pic-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      min-width: 220px;
    }
    .pic-upload-container {
      position: relative;
      width: 180px;
      height: 180px;
      background: #3784d1;
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 0.8rem;
    }
    .picture-preview {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 28px;
      background: #3784d1;
      display: block;
    }
    .person-placeholder {
      width: 120px;
      height: 120px;
      display: block;
      opacity: 0.55;
    }
    .pic-upload-label {
      cursor: pointer;
      position: absolute;
      bottom: 7px;
      right: 7px;
      background: rgba(20,80,160,0.80);
      color: #fff;
      padding: 8px 11px;
      border-radius: 18px;
      font-size: 1.07rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s;
      border: none;
      outline: none;
    }
    .pic-upload-label:hover {
      background: #1655b1;
    }
    .pic-upload-label i {
      font-size: 1.13em;
    }
    .go-hc-btn {
      background: #3784d1;
      color: #fff;
      border: none;
      border-radius: 11px;
      font-size: 1.09rem;
      font-weight: 600;
      padding: 0.6rem 2rem;
      cursor: pointer;
      box-shadow: 2px 3px 0px #b2c3eff3;
      text-align: center;
      margin-top:0.25rem;
      display:inline-flex;align-items:center;gap:0.5em;
      transition: background 0.13s;
    }
    .go-hc-btn:hover { background: #204379; }

    .worker-actions {
      width: 76%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.4rem auto 0.6rem auto;
    }
    .button {
      background: #3784d1; color: #fff; border: none; border-radius: 11px;
      font-size: 1.13rem; font-weight: 600; padding: 0.6rem 2.6rem; cursor: pointer;
      box-shadow: 2px 3px 0px #b2c3eff3;
      margin-right: 1.1rem;
      display:inline-flex;align-items:center;gap:0.4em;
      transition: background 0.13s;
      outline: none;
    }
    .button.green { background: #11dc5c; box-shadow: 2px 3px 0px #81e7b5f3;}
    .button.green:hover { background: #059630;}
    .button.red { background: #e05151; margin-right:0; }
    .button.red:hover { background: #d92626; }
    .button:active { box-shadow: none; }

    .records-section {
      width: 76%;
      background: rgba(54,62,73, 0.73);
      border-radius: 28px;
      margin: 1rem auto 0 auto;
      padding: 2.2rem;
      color: #fff;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      letter-spacing: 0.05em;
      box-shadow: 0 0 20px rgba(18, 29, 71, 0.13);
    }

    @media (max-width: 900px) {
      .worker-form-area {
        flex-direction: column;
        align-items: center;
      }
      .person-pic-section {
        margin-top: 1.4rem;
        min-width: 160px;
      }
      .worker-form-section { width: 95vw; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 80px; padding-left: 0; }
      .logo-section { padding-left: 8px; }
      .logo-text { font-size: 0.9rem; }
      .nav-menu { padding-left: 8px; }
      .main-content, .records-section, .worker-actions { width: 97%; }
      .worker-form-area { width: 97vw; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <div class="logo-circle">Logo</div>
      <div class="logo-text">Vicente's<br>Fishery</div>
    </div>
    <div class="nav-menu">
      <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i>Dashboard</a>
      <a href="workersdata.html" class="nav-item active"><i class="fa-solid fa-id-card"></i>Worker's Data</a>
      <a href="transaction.html" class="nav-item"><i class="fa-solid fa-money-bill-trend-up"></i>Transaction</a>
      <a href="computation.html" class="nav-item"><i class="fa-solid fa-calculator"></i>Computation</a>
      <a href="feedstocks.html" class="nav-item"><i class="fa-solid fa-chart-column"></i>Feed Stocks</a>
      <a href="about.html" class="nav-item"><i class="fa-solid fa-circle-info"></i>About</a>
    </div>
    <div class="logout-section">
      <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
    </div>
  </div>
  <!-- Main Content Area -->
  <div class="main-content">
    <form class="worker-form-area" autocomplete="off" id="workerForm">
      <div class="worker-form-section">
        <div class="worker-title">WORKER'S DATA</div>
        <div class="form-row-worker">
          <label class="form-label-worker">ID:</label>
          <input class="worker-input" type="text" name="id" id="idField" required>
          <label class="form-label-worker">Age:</label>
          <input class="worker-input" type="number" min="0" name="age" id="ageField">
        </div>
        <div class="form-row-worker">
          <label class="form-label-worker">Fisherman:</label>
          <input class="worker-input" type="text" name="fisherman" id="fishermanField">
          <label class="form-label-worker">Date:</label>
          <input class="worker-input" type="date" name="date" id="dateField">
        </div>
        <div class="form-row-worker">
          <label class="form-label-worker">Permits Number:</label>
          <input class="worker-input" type="text" name="permit" id="permitField" maxlength="20">
        </div>
        <div class="form-row-worker">
          <label class="form-label-worker">Amount of Similia:</label>
          <input class="worker-input" type="number" min="0" name="similia" id="similiaField">
        </div>
      </div>
      <div class="person-pic-section">
        <div class="pic-upload-container">
          <img id="picturePreview" class="picture-preview" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/svg/1f464.svg" alt="Profile" />
          <label class="pic-upload-label" for="pictureInput"><i class="fa fa-camera"></i></label>
          <input id="pictureInput" type="file" accept="image/*" style="display: none;" />
        </div>
        <button type="button" class="go-hc-btn" id="goHCBtn"><i class="fa fa-location-arrow"></i>Go to HC</button>
      </div>
    </form>
    <div class="worker-actions">
      <button class="button" type="button" id="saveBtn"><i class="fa-solid fa-bookmark"></i>Save</button>
      <button class="button green" type="button" id="updateBtn"><i class="fa-solid fa-pen"></i>Update</button>
      <button class="button red" type="button" id="deleteBtn"><i class="fa-solid fa-trash"></i>Delete</button>
    </div>
    <div class="records-section">RECORDS OF FISHERMEN</div>
  </div>
  <script>
    function logout() {
      window.location.href = "login.html";
    }

    // Go to HC button
    document.getElementById("goHCBtn").addEventListener('click', function() {
      window.location.href = "hc.html"; // Change to your actual HC page/link
    });

    // Picture preview logic
    document.getElementById('pictureInput').addEventListener('change', function(e){
      const file = e.target.files[0];
      const preview = document.getElementById('picturePreview');
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          preview.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Buttons logic
    document.getElementById('saveBtn').onclick = function(){
      alert('Data saved (demo, not persistent)');
      // TODO: Implement saving logic/database as needed
    }
    document.getElementById('updateBtn').onclick = function(){
      alert('Data updated (demo, not persistent)');
      // TODO: Implement update logic/database as needed
    }
    document.getElementById('deleteBtn').onclick = function(){
      if (confirm("Are you sure you want to delete this record?")) {
        // clear fields as demo
        document.getElementById('workerForm').reset();
        document.getElementById('picturePreview').src = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/svg/1f464.svg";
        alert("Record deleted (demo, not persistent)");
        // TODO: Implement real delete logic/database if needed
      }
    }
  </script>
</body>
</html>
